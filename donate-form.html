        <section>
            <div class="container">
                <h2>Donate Form</h2>
            </div>
            <hr class="heading-divider">
            <div class="container">
                <p>Donate now with the easy and secure form below:</p>
            </div>
            <hr class="heading-divider">
            
            <form action="#" method="post">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="fname">*First Name:</label>
                            <input type="text" maxlength="50" id="fname" name="fname" autofocus required>
                            <br>
                            <label for="mname">Middle Name:</label>
                            <input type="text" maxlength="50" id="mname" name="mname" >
                            <br>
                            <label for="lname">*Last Name</label>
                            <input type="text" maxlength="50" id="lname" name="lname" required>
                            <br>
                            <label for="street1">*Street 1:</label>
                            <input type="address" id="street1" name="street1" required>
                            <br>
                            <label for="street2">Street 2:</label>
                            <input type="address" id="street2" name="street2">
                            <br>
                            <label for="city">*City:</label>
                            <input type="text" id="city" name="city" required>
                            <br>
                            <label for="state">*State/Provence:</label>
                            <input type="text" id="state" name="state" required>
                            <br>
                            <label for="zip">*ZIP Postal Code:</label>
                            <input type="text" id="zip" name="zip" required>
                            <br>
                            <label for="phone">Phone Number:</label>
                            <input type="text" id="phone" name="phone">
                            <br>
                            <label for="email">*Email Address:</label>
                            <input type="text" id="email" name="email" required>
                            <br>
                            
                            <label for="amount">Please select your donation amount:</label>
                            <select id="amount" name="amount">
                                <option value="10">$10</option>
                                <option value="20">$20</option>
                                <option value="50">$50</option>
                                <option value="100">$100</option>
                            </select>
                        </div>
                    </div><!--.row-->
                </div><!--.container-->
                
                <div class="heading-divider"></div>
                <div class="container">
                    <h2>Payment Method</h2>
                </div>
                <hr class="heading-divider">
                
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="radio" name="card-type" id="visa" value="visa">
                            <label for="visa"><img class="credit-card-logo"src="images/visa.gif" alt="Visa" name="visa">
                            </label>
                            <input type="radio" name="card-type" id="mastercard" value="mastercard">
                            <label for="mastercard"><img class="credit-card-logo"src="images/mastercard.gif" alt="Mastercard" name="mastercard">
                            </label>
                            <input type="radio" name="card-type" id="american-express" value="american-express">
                            <label for="american-express"><img class="credit-card-logo"src="images/amex.gif" alt="American Express" name="american-express"></label>
                            <input type="radio" id="discover" value="discover">
                            <label for="discover"><img class="credit-card-logo"src="images/discover.gif" alt="Discover" name="discover"></label>
                            <br>
                            <br>
                            <label for="credit-card-number">*Credit Card Number:</label>
                            <input type="text" id="credit-card-number" name="credit-card-number">
                            <br>
                            <label>*Expiration Date:</label>
                            <label for="exp-month">Month:</label>
                            <select id="exp-month" name="exp-month">
                                <option value="1">01 - Jan</option>
                                <option value="2">02 - Feb</option>
                                <option value="3">03 - Mar</option>
                                <option value="4">04 - Apr</option>
                                <option value="5">05 - May</option>
                                <option value="6">06 - June</option>
                                <option value="7">07 - July</option>
                                <option value="8">08 - Aug</option>
                                <option value="9">09 - Sept</option>
                                <option value="10">10 - Oct</option>
                                <option value="11">11 - Nov</option>
                                <option value="12">12 - Dec</option>
                            </select>
                            <label for="exp-year">Year:</label>
                            <select id="exp-year" name="exp-year">
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                            <br>
                            <label for="cvv-number">*CVV Number:</label>
                            <input type="text" id="cvv-number" name="cvv-number">
                            <br>
                            <input type="submit">
                        </div>
                    </div><!--.row-->
                </div><!--.container-->
            </form>

        </section>
